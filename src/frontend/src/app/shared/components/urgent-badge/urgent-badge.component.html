@if (hasUrgentTasks()) {
<div
  class="flex items-center gap-2 px-3 py-1 bg-red-50 text-red-700 rounded-full border border-red-200 shadow-sm cursor-help"
  pTooltip="Tarefas urgentes pendentes"
  tooltipPosition="bottom"
>
  <i class="pi pi-exclamation-circle text-lg animate-pulse"></i>

  <span class="font-bold text-sm"> {{ urgentTasksCount() }} Urgentes </span>
</div>
}
